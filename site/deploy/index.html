<!DOCTYPE html>
<html lang="en">

<head>
  <title>JS7800: Atari 7800 Emulator</title>
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link href="fonts/roboto/roboto.css" rel="stylesheet">
  <script src="js/js7800.min.js"></script>
  <script src="js/site.min.js"></script>
</head>

<body>
  <div class="header">
    <span class="header__label">JS7800 by raz0red</span><a href="https://github.com/raz0red/js7800"><img
        class="header__logo" src="images/github-logo.svg" alt="GitHub: JS7800 by raz0red"
        title="GitHub: JS7800 by raz0red"></a>
  </div>
  <div id="content">
    <div class="drop__div"></div>
    <div id="js7800__target"></div>

    <div class="controls">
      <div class="cartselect">
        <select id="cartselect__select"></select>
      </div>
      <div id="select-local-file"></div>
      <div id="select-remote-file"></div>
    </div>
  </div>

  <script>
    site.init(js7800);
  </script>
</body>

</html>
